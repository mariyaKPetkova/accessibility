<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
   <title>Create My Account</title>
</head>
<body>
   <div class="container">
      <div style="padding:5px;" >Fields marked with an asterisk <span aria-hidden="true">(*)</span> are required.</div>
      <form style="padding:5px;">

         <div class="form-group">
            <label for="NameDemo">Name</label>
            <input type="text" class="form-control" id="NameDemo" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text">Please enter your full name</small>
         </div> 
         <div class="form-group">
            <label for="EmailDemo">Email Address <span aria-hidden="true">*</span></label>
            <input type="email" required class="form-control" id="EmailDemo" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text">Please enter your primary email address</small>
         </div>
         <div class="form-group">
            <label for="passDemo">Password <span aria-hidden="true">*</span></label>
            <input type="password" required class="form-control" id="passDemo" aria-describedby="passHelp">
            <small id="passHelp" class="form-text">Please enter a password that is at least 8 characters long</small>
         </div>
         <div class="form-group">
            <label for="selectDemo">Select a city</label>
            <select class="form-control" id="selectDemo">
               <option>None</option>
               <optgroup label="Canada">
               <option>Toronto</option>
               <option>Vancouver</option>
               <option>Montreal</option>
               <option>Calgary</option>
               </optgroup>
               <optgroup label="Mexico">
               <option>Mexico City</option>
               <option>Iztapalapa</option>
               <option>Ecatepec</option>
               </optgroup>
               <optgroup label="USA">
               <option>Chicago</option>
               <option>Los Angeles</option>
               <option>New York City</option>
               <option>Washington, DC</option>
               </optgroup>
            </select>
         </div>
         <div class="form-group">
            <label for="textareaDemo">Any Feedback/Requirement</label>
            <textarea class="form-control" id="textareaDemo" rows="2"></textarea>
         </div>
         <div>
            <h6>Select:</h6>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkbox-one">
                <label class="form-check-label" for="checkbox-one">
                  Checkbox 1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkbox-two">
                <label class="form-check-label" for="checkbox-two">
                  Checkbox 2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkbox-three">
                <label class="form-check-label" for="checkbox-three">
                  Checkbox 3
                </label>
              </div>    
          </div>
          <hr />
          <div class="form-check">
            <input required type="checkbox" class="form-check-input" id="CheckDemo">
            <label for="CheckDemo" class="form-check-label">Agree with Terms & Conditions <span aria-hidden="true">*</span></label>
         </div>
         <hr />
         <button type="submit" class="btn btn-secondary">Create My Account</button>
         <a role="button" tabindex="0" class="btn btn-secondary" href="file:///C:/Users/mpetko01/OneDrive%20-%20dentsu/Desktop/acc/index.html" id="btnLink">Go Home Page</a>
      </form>
   </div>
   <style>
   input[type="checkbox"]{
      outline: none !important;
      transform: scale(1.3);
   }
   :focus{
      box-shadow: 0 0 0 0.2rem rgb(0,115,177) !important;
   }
   </style>
   <script>
      const btns = document.querySelectorAll(".btn-secondary")
      btns.forEach(btn => btn.addEventListener("keydown", function (e){
         if (e.code === "Space" || e.code === "Enter") {
            e.currentTarget.click()
            console.log(`Clicked ${btn.textContent} button.`);
         }
      }));
   </script>
</body>
</html>
